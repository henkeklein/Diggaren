	<h2>Knatte</h2>

	<div class="kantte">
		<div class="descKnatte">Ingen låt spelas just nu</div>
		<div class="urlKnatte"></div>
		<a id="knatte" href=""><img src="spotify.ico" height="40"

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$.ajax({
				url : "http://diggaren.herokuapp.com/knatte",
				headers : {
					"Accept" : "application/json"
				}

			})

			.done(function(data) {
				console.log(data);
				$('.descKnatte').text(data.description);
				var a = document.getElementById("knatte");
				a.href = data.url;

			});

		});
	</script>
